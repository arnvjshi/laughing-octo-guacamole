name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --force

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Deploy (example)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: echo "Deploy step goes here"